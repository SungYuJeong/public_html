<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn").click(function() {
                var result = document.getElementById('ajaxValue');
                $.ajax({
                    url : "http://113.198.137.82:10021/word_info/top_rank/?rank=100&cycle=bySubject&subject=Economy", // test.jsp 에서 받아옴
                    dataType :"json", // 데이터타입을 json 으로 받아옴
                    success : function(data) {
                        console.log(result.innerHTML = data[0][1]);
                    },
                    error : function(e) {
                        console.log(e.responseText);
                    }
                });
            });
    });
        </script>
</head>
<body>

    <input type="button" id="btn" value="click">
    <div id="ajaxValue"></div>
   
</body>
</html>
